the file name in every url.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: white;
            overflow: hidden;
        }

        #game-board {
            background-color: black;
            width: 70vmin;
            height: 70vmin;
            /* display: grid; */
            position: absolute;
            display: flex;
            justify-content: center;
            /* this is going to be useful to clarify the dimensions of the part of 
            the screen that is playable, grid by grid */
            /* grid-template-rows: repeat(23, 1fr);
            grid-template-columns: repeat(23, 1fr); */
        }

        /* The elements below will eventually be filled with the needed style attributes */
        .pad {
            background-color: white;
            border: .25vmin solid blue;
            position: absolute;
            width: 10vh;
            height: 1.5vh;
            bottom: 2vw;
            border-radius: 10px;
            right: 300px;
        }

        .ball {
            --x: 50;
            --y: 50;
            position: absolute;
            background-color: purple;
            border: .25vmin solid blue;
            border-radius: 50%;
            height: 15px;
            width: 15px;
            left: calc(var(--x) * 0.70vw);
            top: calc(var(--y) * 0.70vh);
            transform: translate(-50%, -50%)
                /* display: flex;
            justify-content: center;
            align-items: center; */



        }

        /* .brick {
            background-color: green;
            border: .25vmin solid red;
        } */
    </style>

    <script src="game.js" defer type="module"></script>
</head>

<body>
    <div id="game-board">
        <div class = 'pad'></div>
        <!-- <div class="pad"></div> -->
        <div class="ball" id="ball"></div>
    </div>

</body>

</html>
